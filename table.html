<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>tableform</title>
    </head>
    <body style="color:white;background-color: black;">

        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display -5 mb -5">Home Page</h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 col-md-8 mb-3">
                        <label for="firstname">Firstname</label>
                        <input class="form-control " id="firstname" type="text" placeholder="enter firstname">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="lastname">Lastname</label>
                        <input class="form-control " id="lastname" type="text" placeholder="enter lastname">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="rollno">Roll No</label>
                        <input class="form-control " id="rollno" type="text" placeholder="enter rollno">
                    </div>
                    <div class="col-10 col-md-8 ">
                        <input class="btn btn-success add-btn"type="submit" value="submit">
                    </div>
                    </form>
                    <div class="col-12 col-md-10 mt-5">
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Roll No</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="student-list">
                                <tr>
                                    <td>hari</td>
                                    <td>dharshini</td>
                                    <td>20</td>
                                    <td>
                                        <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                        <a href="#" class="btn btn-danger btn-sm delete">Delete</a> 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
